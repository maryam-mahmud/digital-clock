<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container pd-2">
        <h3 class="heading-3">Make a To-Do List</h3>
        <div class="square w-10">
            <div class="todo-list pd-2 mg">
                <input type="text" class="todo-input mg-md" id="todo-el">
                <div>
                    <button class="add-btn" id="add-el" onclick="addItem()">ADD</button>
                    <button id="new-el" onclick="clear()">NEW LIST</button>
                </div>
                <ul id="display-el">
                </ul>
            </div>
            <div class="completed-list mg pd-2">
                <h2>COMPLETED</h2>
                <ul id="display-complete">
                </ul>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
